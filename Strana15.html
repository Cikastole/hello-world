<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ListBox</title>
</head>
<body>
    <form action="">
        <select name="Select1" id="Select1" size="4" onchange="Prikazi()">
            <option value="1">Opcija1</option>
            <option value="2">Opcija2</option>
            <option value="3">Opcija3</option>
            <option value="4">Opcija4</option>
        </select>
    </form>
    <br>
    <span id="span1"></span>
    <script>
    function Prikazi() {
        var span1=document.getElementById("span1");
        var Select1=document.getElementById("Select1");
        if (Select1.selectedIndex>-1) {
            var selItem=Select1.options[Select1.selectedIndex];
            span1.innerHTML=selItem.text+" "+ selItem.value;
        }
    }
    </script>
</body>
</html>
